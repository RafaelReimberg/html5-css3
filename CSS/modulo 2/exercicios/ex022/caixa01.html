<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
    h1 {
        border: 2px solid rgb(179, 172, 172);
        margin: 0px;
        background-color: rgb(207, 206, 206);
        height: 40px;
        width: 500px;
        text-align: center;
        padding: 10px;
        outline: 10px;
    }
    a {
        border: 2px solid rgb(145, 129, 129);
        padding: 0,75px;
        margin: auto;
        text-decoration: none;
    }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
